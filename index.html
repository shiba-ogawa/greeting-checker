<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Êå®Êã∂„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Éó„É™</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; font-family:sans-serif; transition:background 0.4s;}
    .main { display:flex; flex-direction:column; align-items:center; justify-content:center; min-height:100vh;}
    .sun { font-size:5em; margin:0.2em; }
    .bubble { background:#fff; border:2px solid #000; border-radius:1em; padding:0.5em 1em; font-size:2em; margin:1em;}
    .msg { font-size:3em; font-weight:bold;}
    .face { font-size:4em;}
  </style>
</head>
<body>
  <div class="main">
    <div class="sun">üåÑ</div>
    <div class="bubble" id="detected">Ê§úÂá∫ÂæÖ„Å°‚Ä¶</div>
    <div class="msg" id="msg"></div>
    <div class="face" id="face"></div>
  </div>
  <script>
    // Êå®Êã∂„ÉØ„Éº„Éâ
    const GREETINGS = ["„Åä„ÅØ„Çà„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åô", "„ÅÇ„Çä„Åå„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„Åó„Åü", "„ÅäÂÖà„Å´Â§±Á§º„Åó„Åæ„Åô"];
    // Web Speech API
    let rec = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
    rec.lang = "ja-JP";
    rec.continuous = true;
    let lastTranscript = "";
    rec.onresult = function(event) {
      let transcript = event.results[event.results.length-1][0].transcript.trim();
      document.getElementById("detected").textContent = "Ê§úÂá∫: " + transcript;
      // „ÅÇ„ÅÑ„Åï„Å§„Éï„É¨„Éº„Ç∫Ê§úÂá∫
      if(GREETINGS.some(w => transcript.includes(w))) {
        startAudioCheck(transcript);
      }
    };
    rec.start();

    // Èü≥ÈáèÊ∏¨ÂÆöÔºàWeb Audio APIÔºâ
    let ctx, mic, analyser, dataArray, volume=0, volTimer;
    function startAudioCheck(word) {
      if(ctx) return; // Â§öÈáçËµ∑ÂãïÈò≤Ê≠¢
      navigator.mediaDevices.getUserMedia({audio:true}).then(stream=>{
        ctx = new AudioContext();
        mic = ctx.createMediaStreamSource(stream);
        analyser = ctx.createAnalyser();
        mic.connect(analyser);
        dataArray = new Uint8Array(analyser.frequencyBinCount);

        let samples = [], duration = 1000; //1ÁßíÈñì
        function measure() {
          analyser.getByteFrequencyData(dataArray);
          let avg = dataArray.reduce((a,b)=>a+b)/dataArray.length;
          samples.push(avg);
          if(samples.length*50 < duration) {
            setTimeout(measure,50);
          } else {
            volume = samples.reduce((a,b)=>a+b)/samples.length;
            showResult(word, volume);
            ctx.close(); ctx=null;
          }
        }
        measure();
      });
    }
    function showResult(word, volume) {
      let msg = "", face = "", bg="";
      if(volume < 15) {
        msg = "Â£∞„ÅåÂ∞è„Åï„ÅÑ„Åß„ÅôÔºÅ";
        face = "üòü";
        bg = "linear-gradient(#87ceeb 60%, #ff4444 40%)";
      } else {
        msg = "„Éä„Ç§„ÇπÊå®Êã∂ÔºÅ";
        face = "üòÑ";
        bg = "linear-gradient(#87ceeb 60%, #a0ffad 40%)";
      }
      document.getElementById("msg").textContent = msg + " (Èü≥Èáè:" + volume.toFixed(1) + ")";
      document.getElementById("face").textContent = face;
      document.body.style.background = bg;
      setTimeout(()=>{
        document.getElementById("msg").textContent = "";
        document.getElementById("face").textContent = "";
        document.body.style.background = "#fff";
      },3000);
    }
  </script>
</body>
